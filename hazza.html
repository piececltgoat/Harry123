<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2D Rocket League</title>
  <style>
    body { margin: 0; background: #000; overflow: hidden; }
    canvas { display: block; margin: 0 auto; background: #222; }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="1000" height="600"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const WIDTH = canvas.width;
const HEIGHT = canvas.height;
const gravity = 0.5;

// Game Objects
const carWidth = 60, carHeight = 30;
const ballRadius = 15;

const player1 = {
  x: 100, y: HEIGHT - carHeight,
  vx: 0, vy: 0,
  color: "red",
  keys: { left: "a", right: "d", jump: "w" },
  onGround: false
};

const player2 = {
  x: 850, y: HEIGHT - carHeight,
  vx: 0, vy: 0,
  color: "blue",
  keys: { left: "ArrowLeft", right: "ArrowRight", jump: "ArrowUp" },
  onGround: false
};

let ball = {
  x: WIDTH / 2,
  y: HEIGHT / 2,
  vx: Math.random() > 0.5 ? 4 : -4,
  vy: -4
};

let keys = {};
let score = { red: 0, blue: 0 };

// Key handling
window.addEventListener("keydown", (e) => keys[e.key] = true);
window.addEventListener("keyup", (e) => keys[e.key] = false);

// Update physics
function updatePlayer(player) {
  // Horizontal movement
  if (keys[player.keys.left]) player.x -= 5;
  if (keys[player.keys.right]) player.x += 5;

  // Jump
  if (keys[player.keys.jump] && player.onGround) {
    player.vy = -10;
    player.onGround = false;
  }

  // Gravity
  player.vy += gravity;
  player.y += player.vy;

  // Ground collision
  if (player.y + carHeight >= HEIGHT) {
    player.y = HEIGHT - carHeight;
    player.vy = 0;
    player.onGround = true;
  }
}

function updateBall() {
  ball.x += ball.vx;
  ball.y += ball.vy;
  ball.vy += gravity;

  // Bounce off floor/ceiling
  if (ball.y + ballRadius > HEIGHT) {
    ball.y = HEIGHT - ballRadius;
    ball.vy *= -0.9;
  }
  if (ball.y - ballRadius < 0) {
    ball.y = ballRadius;
    ball.vy *= -1;
  }

  // Bounce off walls
  if (ball.x - ballRadius < 0) {
    score.blue++;
    resetBall();
  } else if (ball.x + ballRadius > WIDTH) {
    score.red++;
    resetBall();
  }

  // Collide with cars
  [player1, player2].forEach(player => {
    const px = player.x + carWidth / 2;
    const py = player.y + carHeight / 2;
    const dx = ball.x - px;
    const dy = ball.y - py;
    const dist = Math.sqrt(dx * dx + dy * dy);
    if (dist < ballRadius + carWidth / 2) {
      ball.vx *= -1;
      ball.vy = -7;
    }
  });
}

function resetBall() {
  ball = {
    x: WIDTH / 2,
    y: HEIGHT / 2,
    vx: Math.random() > 0.5 ? 4 : -4,
    vy: -4
  };
}

// Drawing
function drawPlayer(player) {
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, carWidth, carHeight);
}

function drawBall() {
  ctx.fillStyle = "#fff";
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
  ctx.fill();
}

function drawScore() {
  ctx.fillStyle = "white";
  ctx.font = "24px Arial";
  ctx.fillText(`Red: ${score.red}  Blue: ${score.blue}`, WIDTH / 2 - 80, 30);
}

// Game loop
function gameLoop() {
  ctx.clearRect(0, 0, WIDTH, HEIGHT);

  updatePlayer(player1);
  updatePlayer(player2);
  updateBall();

  drawPlayer(player1);
  drawPlayer(player2);
  drawBall();
  drawScore();

  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
