<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alien Blaster</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: black; overflow: hidden; }
    canvas { display: block; margin: 0 auto; background: #111; }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    canvas.width = 800;
    canvas.height = 600;

    class Entity {
      constructor(x, y, width, height, color) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.color = color;
        this.speed = 5;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }
    }

    class Bullet extends Entity {
      update() {
        this.y -= 10;
      }
    }

    class Enemy extends Entity {
      update() {
        this.y += 2;
      }
    }

    const player = new Entity(canvas.width/2 - 20, canvas.height - 60, 40, 40, "lime");
    const bullets = [];
    const enemies = [];
    let keys = {};
    let score = 0;
    let gameOver = false;

    function spawnEnemy() {
      const x = Math.random() * (canvas.width - 40);
      enemies.push(new Enemy(x, -40, 40, 40, "red"));
    }

    function drawText() {
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 30);
    }

    function drawGameOver() {
      ctx.fillStyle = "white";
      ctx.font = "50px Arial";
      ctx.fillText("GAME OVER", canvas.width / 2 - 150, canvas.height / 2);
    }

    function update() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Player Movement
      if (keys["ArrowLeft"] || keys["a"]) player.x -= player.speed;
      if (keys["ArrowRight"] || keys["d"]) player.x += player.speed;
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

      // Draw and update player
      player.draw();

      // Update bullets
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.update();
        b.draw();
        if (b.y < 0) bullets.splice(i, 1);
      }

      // Update enemies
      for (let i = enemies.length - 1; i >= 0; i--) {
        const e = enemies[i];
        e.update();
        e.draw();

        // Collision with player
        if (e.y + e.height > player.y && e.x < player.x + player.width && e.x + e.width > player.x) {
          gameOver = true;
        }

        // Collision with bullets
        for (let j = bullets.length - 1; j >= 0; j--) {
          const b = bullets[j];
          if (b.x < e.x + e.width && b.x + b.width > e.x && b.y < e.y + e.height && b.y + b.height > e.y) {
            enemies.splice(i, 1);
            bullets.splice(j, 1);
            score += 100;
            break;
          }
        }

        if (e.y > canvas.height) {
          enemies.splice(i, 1);
          gameOver = true;
        }
      }

      drawText();

      if (gameOver) {
        drawGameOver();
      }
    }

    setInterval(() => {
      if (!gameOver) spawnEnemy();
    }, 1000);

    function gameLoop() {
      update();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();

    document.addEventListener("keydown", e => {
      keys[e.key] = true;
      if (e.key === " ") {
        bullets.push(new Bullet(player.x + player.width / 2 - 5, player.y, 10, 20, "yellow"));
      }
    });

    document.addEventListener("keyup", e => {
      keys[e.key] = false;
    });
  </script>
</body>
</html>
